language: python

before_script:
  - ./.travis/install.sh

jobs:
  include:
    - stage: flake8
      script: ./.travis/run_flake.sh

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_plugin_test.sh
      python: 3.5.9
      env:
        - PYTHON=py35
        - PY_VERSION=3.5.9

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      python: 3.6.9
      env:
        - PYTHON=py36
        - PY_VERSION=3.6.9

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      python: 3.7.5
      dist: xenial
      sudo: true
      env:
        - PYTHON=py37
        - PY_VERSION=3.7.5

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      python: 3.8.1
      dist: xenial
      sudo: true
      env:
        - PYTHON=py38
        - PY_VERSION=3.8.1

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_plugin_test.sh
      python: pypy3.5-7.0.0
      dist: xenial
      sudo: true
      env: PYTHON=pypy3

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      os: osx
      language: generic
      env:
        - PYTHON=py36
        - PY_VERSION=3.6.9

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      os: osx
      language: generic
      env:
        - PYTHON=py37
        - PY_VERSION=3.7.6

    - stage: test
      script:
        - ./.travis/run_tests.sh
        - ./.travis/run_pytest_fixture_test.sh
        - ./.travis/run_pytest_fixture_param_test.sh
        - ./.travis/run_pytest_plugin_test.sh
      os: osx
      language: generic
      env:
        - PYTHON=py38
        - PY_VERSION=3.8.1

    - stage: test
      script:
        - ./.travis/docker_tests.sh
      language: minimal
      env: VM=Docker
