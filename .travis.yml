language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6-dev"

env:
  global:
    secure: 

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install importlib unittest2; fi
  - pip install -r requirements.txt

script: "./all_tests.py"

after_success:
  - pip install sphinx
  - "./build-docs.sh"
