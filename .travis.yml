language: python

matrix:
    include:
        - python: 2.7
          env: PYTHON=py27
        - python: 3.4
          env: PYTHON=py34
        - python: 3.5
          env: PYTHON=py35
        - python: 3.6
          env: PYTHON=py36
        - python: 3.7
          dist: xenial
          sudo: true
          env: PYTHON=py37
        - python: pypy2.7-5.8.0
          env: PYTHON=pypy2
        - python: pypy3.5-5.8.0
          env: PYTHON=pypy3
        - os: osx
          language: generic
          env: PYTHON=py27
        - os: osx
          language: generic
          env: PYTHON=py36
        - os: osx
          language: generic
          env: PYTHON=py37
        - language: minimal
          env: VM=Docker

install:
  - ./.travis/install.sh

script:
  - ./.travis/run_tests.sh
  - ./.travis/run_pytest.sh
  - ./.travis/docker_tests.sh
